<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Id:" for="id" />
                        <p:inputText id="id" value="#{pessoaManagedBean.pessoa.id}" title="Id" />
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{pessoaManagedBean.pessoa.nome}" title="Nome" placeholder="Nome"  />
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{pessoaManagedBean.pessoa.email}" title="Email" placeholder="Email" />
                        <p:commandButton value="Salvar" action="#{pessoaManagedBean.adicionaPessoa(pessoa)}" update="@form"/>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
